<!doctype html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="Celebra la boda de Paz y David en La Granja de Lozoya. Descubre el itinerario, confirma tu asistencia y sé parte de esta gran aventura los días 31 de julio al 2 de agosto." />
  <title>Boda Paz & David</title>

  <!-- Preload crítico para imagen hero (LCP) -->
  <link rel="preload" as="image" href="/src/assets/images/David_Paz_hero.webp" type="image/webp" fetchpriority="high"
    imagesrcset="
    /src/assets/images/David_Paz_hero.webp 1x,
    /src/assets/images/David_Paz_hero.webp 2x
  ">

  <!-- DNS Prefetch para recursos externos -->
  <link rel="dns-prefetch" href="https://fonts.googleapis.com">

  <!-- Preconnect para Google Fonts si los usas -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="icon" type="image/svg+xml" href="/vite.svg" />

  <!-- Optimizaciones CSS críticas -->
  <style>
    /* Evita CLS minimizando fuente no disponible */
    html {
      scroll-behavior: smooth;
      scroll-padding-top: 0;
    }

    body {
      overflow-x: hidden;
    }

    /* Contención de layout para elementos animados */
    .sticky {
      contain: layout style paint;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx" defer></script>
</body>

</html>
